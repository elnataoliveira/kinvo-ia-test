{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="card">
        <div class="card-header">Minerar notícias</div>
            <div class="card-body">
                {% if quotes_list %}
                <table id="example" class="table table-striped table-bordered" style="width:100%">
                    <thead>
                        <tr class="clickable-row">
                            <th>Notícias</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for quote in quotes_list %}
                        {% for qt in quote %}
                            <tr >
                                <td>{{qt}}</td>                    
                            </tr>
                        {% endfor%}
                        {% endfor%}
                    </tbody>    
                    <tfoot>
                        <tr>
                            <th>Notícias</th>
                        </tr>
                    </tfoot>
                </table>
                {% else %}
                    <button class="btn btn-primary btn-md" onClick="window.location.reload();">Iniciar</button>
                {% endif %}
            </div>
        <!--<div class="card-footer"></div>-->
    </div>
</div>
{% endblock %}
